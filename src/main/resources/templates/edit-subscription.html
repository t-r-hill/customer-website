<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit Subscription</title>
</head>
<body>
<div align="center">
  <h1>Edit Subscription</h1>
  <br />
  <!--
  The form below uses a structure similar to the new-customer page.  But this time,
  since the Customer object fields were populated before it was added to the model, their
  values populate the fields here. Any changes to the fields then POST to the update endpoint.
  -->
  <form action="#" th:action="@{'/subscription/update/' + ${subscription.id}}" th:object="${subscription}"
        method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Subscription ID:</td>
        <td><input type="text" th:field="*{id}" readonly/></td>
      </tr>
      <tr>
        <td>Subscription Tier:</td>
        <td><input type="text" th:field="*{tier}" required/></td>
      </tr>
      <tr>
        <td>Subscription period (months):</td>
        <td><input type="number" step="1" th:field="*{subscriptionMonths}" required/></td>
      </tr>
      <tr>
        <td>Subscription price:</td>
        <td><input type="number" step="0.01" th:field="*{price}" required/></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
