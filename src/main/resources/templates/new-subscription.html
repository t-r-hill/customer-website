<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Create New Subscription</title>
  <link th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div align="center">
  <h1>Create New Subscription</h1>
  <br />
  <!--
  Here is the form that will be used to save the new customer.
  The form is tied to the Customer object you added to the model,
  and on submit it will hit the /save endpoint using the POST method.
  -->
  <form action="#" th:action="@{/subscription/save-new}" th:object="${subscription}" method="post">
    <!--
    These input fields are used to collect the information
    required to complete the referenced Customer object.
    -->
    <table border="0" cellpadding="10">
      <tr>
        <td>Subscription Tier:</td>
        <td><input type="text" th:field="*{tier}" required/></td>
      </tr>
      <tr>
        <td>Subscription period (months):</td>
        <td><input type="number" step="1" th:field="*{subscriptionMonths}" required/></td>
      </tr>
      <tr>
        <td>Subscription price:</td>
        <td><input type="number" step="0.01" th:field="*{price}" required/></td>
      </tr>
      <tr>
        <td colspan="2"><button class="btn btn-primary" type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
