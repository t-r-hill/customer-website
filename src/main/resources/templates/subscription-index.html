<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Subscription Manager</title>
  <link th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container" align="center">
  <h1>Subscription List</h1>
  <a role="button" type="button" class="btn btn-primary" th:href="@{/subscription/new}">Add New Subscription</a>
  <a role="button" type="button" class="btn btn-primary" th:href="@{/customer/}">View Customers</a>
  <br/><br/>
  <table class="table table-hover">
    <thead>
    <tr>
      <!--
      You are creating a table here, where the header will be the Customer
      details and then the other rows will be filled by the data that
      you send back in the Model object.
      -->
      <th>Subscription ID</th>
      <th>Tier</th>
      <th>Subscription Period</th>
      <th>Price</th>
      <th>Customer</th>
      <th>Actions</th>
    </tr>
    </thead>
    <!--
     Now that your headers are defined, you can reference the key-value
     pair "customerList" that you added to the model above.
     Thymeleaf will loop over each customer and extract the attributes to match
     your column names.
    -->
    <tbody>
    <tr th:each="subscription : ${subscriptionList}">
      <td th:text="${subscription.id}">Subscription ID</td>
      <td th:text="${subscription.tier}">Tier</td>
      <td th:text="${subscription.subscriptionMonths} + ' months'">Subscription Period</td>
      <td th:text="'$' + ${subscription.price}">Age</td>
      <td th:text="(${subscription.customer} != null) ? (${subscription.customer.fullName})">Customer</td>
      <td>
        <div class="btn-group btn-group-sm">
          <a role="button" type="button" class="btn btn-secondary" th:href="@{'/subscription/edit/' + ${subscription.id}}">Edit</a>
          <a role="button" type="button" class="btn btn-danger" th:href="@{'/subscription/delete/' + ${subscription.id}}">Delete</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
